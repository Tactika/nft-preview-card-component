<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/22435a4bc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="card">
        <div id="overlay">
          <span id="overlayIcon"><i class="fa-solid fa-eye"></i></span>
          <!-- <img src="./images/image-equilibrium.jpg" alt="eth image" /> -->
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p>
          <span id="price"
            ><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span
          >
          <span id="date"
            ><i class="fa-solid fa-clock" aria-hidden="true"></i> 3 days
            left</span
          >
        </p>
        <hr />
        <div id="avatarDiv">
          <img id="avatar" src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <span id="contact"
        >Coded by
        <a href="https://www.richcreek.dev">Damien Richcreek</a>.</span
      >
    </footer>
  </body>
</html>
